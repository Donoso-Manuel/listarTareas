<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <main>
      <section class="titulo">
          <h1>Todo List</h1>
      </section>
      <section>
          <div class="addTarea">
            <h4>Nueva Tarea</h4>
            <p class="verificacionTarea"></p>
            <input type="text" class="nuevaTarea" placeholder="Indique su nueva Tarea">
            <button onclick="agregarTarea()" class="btnAddTarea">Agregar</button>
          </div>
      </section>
    </main>
  <div class="contenedor">
    <div class="contadoresTareas">
      <p>Total de Tareas: <span class="totalTareas">0</span></p>
      <p>Tareas Realizadas: <span class="totalRealizadas">0</span></p>
    </div>
    <div class="tablaTareas">
      <table>
        <thead>
          <tr>
            <th class="encabezadoTabla">ID</th>
            <th class="encabezadoTabla">Tarea</th>
            <th class="encabezadoTabla">Estado</th>
            <th class="encabezadoTabla">Eliminar</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="listaTareas">

        </tbody>
      </table>
    </div>
  </div>
    <!-- JS -->
    <script src="./assets/js/tareas.js"></script>
  </body>
</html>
